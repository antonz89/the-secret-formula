<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- part 1 -->
        <div id="alerter">
            <h2>Part 1: The Alerter</h2>
                <form id="theAlerter">
                    <input id="textAlerter" autocomplete="off" placeholder="enter text">
                 <button id="alertSubmit">Submit</button>
            </form>
        </div>
        <br>
        <!-- part 2 -->
        <div id="builder">
            <h2>Part 2: Sandwich Builder</h2>
            <form id="sandwichBuilder">
                <h3>Select Your Ingredients:</h3>
                <div>
                    <label>Chicken</label>
                    <input id = "chicken" type="checkbox">
                    <label>Bacon</label>
                    <input id = "bacon" type="checkbox">
                    <label>Turkey</label>
                    <input id = "turkey" type="checkbox">
                    <label>Ham</label>
                    <input id = "ham" type="checkbox">
                    <label>Pepperoni</label>
                    <input id = "pepperoni" type="checkbox">
                    <br>
                    <label>Lettuce</label>
                    <input id = "lettuce" type="checkbox">
                    <label>Tomato</label>
                    <input id = "tomato" type="checkbox">
                    <label>Onions</label>
                    <input id = "onions" type="checkbox">
                    <label>Peppers</label>
                    <input id = "peppers" type="checkbox">
                    <label>Olives</label>
                    <input id = "olives" type="checkbox">
                    <br>
                    <label>I am hungry</label>
                    <input id = "fatazz" type="checkbox">

                </div>
                <div>
                    <button id="sandwichSubmit">Submit</button>
                </div>
            </form>
    </div>
    <!-- part 3 -->
    <div id="hair">
        <h2>Part 3: Haircut Appointment Scheduler</h2>
        <form id="appScheduler">
            <label>Date of the Appointemnt</label>
            <input id = "date" type="date">
            <br>
            <label>Stylist Name </label>
            <input id = "name" type="text">
            <br>
            <b>Your Hair Length: </b>
            <br>
            <label>Short</label>
            <input id = "short" type="radio" name = "cut">
            <label>Long</label>
            <input id = "long" type="radio" name = "cut">
            <div>
                <button id="appSubmit">Submit</button>
            </div>
        </form>
    </div> 
    
    <!-- part 4-->
    <div id="account">
        <h2>Part 4: Create Account</h2>
        <form id="createAccount">
            <label>Username:</label>
            <input id = "userName" type="text" autocomplete="off" placeholder="enter your username"> 
            <br>
            <label>Email:</label>
            <input id = "userEmail" type="text" autocomplete="off" placeholder="enter your email"> 
            <br>
            <label>Password:      </label>
            <input id = "userPass" type="password" autocomplete="off" placeholder="enter your password"> 
            <br>
            <label>Confirm Password:</label>
            <input id = "userPass" type="password" autocomplete="off" placeholder="confirm your password"> 
            
            <div>
                <button id="accountSubmit">Submit</button>
            </div>
        </form>
    </div> 



    


    <script src="main.js"></script>
</body>
</html>
